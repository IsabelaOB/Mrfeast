<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Contacto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5; /* Color gris claro para el fondo */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #e91e63;
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #fff; /* Color blanco para el texto del encabezado principal */
      font-size: 1.5em; /* Tamaño del texto del encabezado principal */
      margin: 0;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    input {
      padding: 10px;
      border: 1px solid #fff; /* Color blanco para el borde del input */
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px;
      background-color: #fff;
      color: #e91e63;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      color: #e91e63;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    p {
      color: #555; /* Color gris oscuro para el texto */
    }
  </style>
</head>
<body>
  <header>
    <h1>MrFeast Menus</h1>
    <div class="search-bar">
      <!-- Barra de búsqueda -->
      <input type="text" placeholder="Buscar...">
      <button type="button">Buscar</button>
    </div>
  </header>

  <section>
    <h2>Contactenos</h2>
  </section>

  <section>
    <h2>Información sobre Nosotros</h2>
    <!-- Contenido de la sección de Información sobre Nosotros -->
    <p>Descripción y detalles sobre la empresa van aquí.</p>
  </section>

  <section>
    <h2>Problemas Técnicos</h2>
    <!-- Contenido de la sección de Problemas Técnicos -->
    <p>Información y pasos para solucionar problemas técnicos van aquí.</p>
  </section>
</body>
</html>
