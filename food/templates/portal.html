{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class= "row row-cols-1 row-cols-md-3 g-4">
        {% for menu in menus %}
        <div v-for="menu in menus" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ menu.imagen.url}}"/>
                <div class ="card-body">
                    <h5 class="card-title fw-bold">{{ menu.nombre }}</h5>
                    <p class="card-text">{{ menu.descripcion }} </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock content %}
